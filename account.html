<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/custom.css" rel="stylesheet">
    <link href="./styles/circle.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-darkblue container-fluid h-100 p-0 d-flex">
    <div class="col-2 h-100 d-flex flex-column justify-content-between">
        <div>
            <div class="pt-4 pb-4 text-light fs-5">
                <img src="./assets/logo.svg" alt="SVG Image">
                IRONLINK
            </div>
            <nav class="nav flex-column">
                <a class="text-light fs-7 nav-link active me-2 px-0 d-flex" aria-current="page" href="#">
                    <img src="./assets/Line.svg" alt="SVG Image">
                    <div class="d-flex align-items-center ps-4">
                        <img src="./assets/category.svg" alt="SVG Image">
                        <span class="ms-3 text-gray fw-light">Dashboard</span>
                    </div>
                </a>
                <a class="text-light fs-7 nav-link active my-2 px-0" aria-current="page" href="#">
                    <div class="d-flex align-items-center ps-4" style="margin: 6px;">
                        <img src="./assets/list.svg" alt="SVG Image">
                        <span class="ms-3 text-gray fw-light">Balance & Billing</span>
                    </div>
                </a>
                <a class="text-light fs-7 nav-link active my-2 px-0" aria-current="page" href="#">
                    <div class="d-flex align-items-center ps-4" style="margin: 6px;">
                        <img src="./assets/Vector.svg" alt="SVG Image">
                        <span class="ms-3 text-gray fw-light">Manage Plan</span>
                    </div>
                </a>
                <a class="text-light fs-7 nav-link active my-2 px-0" aria-current="page" href="#">
                    <div class="d-flex align-items-center ps-4" style="margin: 6px;">
                        <img src="./assets/monitor-mobbile.svg" alt="SVG Image">
                        <span class="ms-3 text-gray fw-light">Devices And App</span>
                    </div>
                </a>
                <a class="text-light fs-7 nav-link active my-2 px-0" aria-current="page" href="#">
                    <div class="d-flex align-items-center ps-4" style="margin: 6px;">
                        <img src="./assets/profile.svg" alt="SVG Image">
                        <span class="ms-3 text-gray fw-light">Account Settings</span>
                    </div>
                </a>
            </nav>
        </div>
        <div class="d-flex flex-column justify-content-center ps-4 mb-5">
            <div class="text-light fs-7 my-3">
                <i class="bi bi-question-circle me-3"></i> Get Help
            </div>
            <button class="btn btn-outline-info fs-7">
                Sign Out
            </button>
        </div>
    </div>
    <div class="panel h-100 px-5 py-4 w-100"
        style="overflow-y: auto; scrollbar-width: thin; scrollbar-color: darkgrey lightgrey;">
        <div class="p-2">
            <div class="fs-4 text-light">Account</div>
        </div>
        <div class="d-flex flex-wrap align-items-center">
            <div class="col-12 p-2">
                <div class="card rounded-4 bg-black text-bg-dark pt-5 px-4">
                    <img src="./assets/profile.svg" style="height: 35px;" alt="SVG Image" class="mb-3">
                    <span class="text-center fw-bold mb-2">Manage Account</span>
                    <span class="text-center fs-8 fw-light mb-3">Protected by Ironlink since January 1, 2024</span>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="col-8 d-flex justify-content-between fs-7">
                            <div class="col-6 border-bottom border-info text-center p-2">Account</div>
                            <div class="col-6 border-bottom text-center p-2">Notification</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="col-8 p-4">
                            <div class="mb-5 fs-8">
                                <div class="mb-4">Sign In With</div>
                                <div class="d-flex flex-column gap-4">
                                    <div class="d-flex justify-content-between px-4">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/telegram-icon.svg" class="me-2" style="height: 18px;"
                                                alt="SVG Image">
                                            <div>@youraccoutname</div>
                                        </div>
                                        <div class="btn fs-8 btn-secondary py-1">Activate</div>
                                    </div>
                                    <div class="d-flex justify-content-between px-4">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/google.svg" class="me-2" style="height: 18px;"
                                                alt="SVG Image">
                                            <div>@youraccoutname</div>
                                        </div>
                                        <div class="btn fs-8 text-danger py-1">Disable</div>
                                    </div>
                                    <div class="d-flex justify-content-between px-4">
                                        <div class="d-flex align-items-center">
                                            <img src="./assets/apple.svg" class="me-2" style="height: 18px;"
                                                alt="SVG Image">
                                            <div>@youraccoutname</div>
                                        </div>
                                        <div class="btn fs-8 text-danger py-1">Disable</div>
                                    </div>
                                </div>
                            </div>
                            <div class="fs-8">
                                <div class="mb-4">Info</div>
                                <form>
                                    <div class="mb-3">
                                        <label for="disabledTextInput" class="form-label">User Name</label>
                                        <div class="input-group">
                                            <input type="text"
                                                class="placeholder-text-white bg-darkblue2 form-control fs-8 border-0"
                                                placeholder="Your user name">
                                            <div class="input-group-text bg-darkblue border-0">
                                                <button
                                                    class="btn btn-sm w-50 mx-3 bg-gray text-light fs-8" style="width: 70px;">Change</button>
                                                <button class="btn text-danger fs-8" style="width: 70px;">Disable</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="disabledTextInput" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="text"
                                                class="placeholder-text-white bg-darkblue2 form-control fs-8 border-0"
                                                placeholder="******">
                                            <div class="input-group-text bg-darkblue border-0">
                                                <button
                                                    class="btn btn-sm w-50 mx-3 bg-gray text-light fs-8" style="width: 70px;">Change</button>
                                                <button class="btn text-light fs-8" style="width: 70px;">View</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
