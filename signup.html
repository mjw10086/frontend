<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/custom.css" rel="stylesheet">
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <script src="./scripts/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-darkblue container-fluid h-100 p-0 d-flex flex-column"
    style="background-image: url(./assets/World\ Map.svg); background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg bg-dark py-4" style="height: 50px;">
        <div class="container-fluid d-flex justify-content-between">
            <ul class="navbar-nav col-4 ps-5 gap-4">
                <li class="nav-item">
                    <a class="nav-link active text-light fs-7" aria-current="page" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-7" href="#">Guarantee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-7" href="#">Reliability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fs-7" href="#">Privacy</a>
                </li>
            </ul>
            <div class="col-4 d-flex justify-content-center align-items-center text-light pt-2">
                <img src="./assets/logo.svg" alt="SVG Image" style="height: 35px;">
                <span class="pb-1" style="line-height: 40px;">IRONLINK</span>
            </div>
            <div class="d-flex col-4 justify-content-end align-items-center gap-3">
                <button class="btn fs-7 px-4 py-1 btn-outline-info">Log In</button>
                <button class="btn fs-7 px-4 py-1 bg-azure">Sign Up</button>
                <div class="text-light d-flex justify-content-center align-items-center fs-7"><i class="bi bi-globe me-1"></i>EN</div>
            </div>
        </div>
    </nav>

    <div class="text-light d-flex flex-column align-items-center justify-content-center"
        style="height: calc(100% - 50px);">
        <div class="col-8 d-flex flex-column align-items-center justify-content-center mb-5">
            <span class="my-1 fw-bold">Access Your Portal</span>
            <div class="my-2 w-100 d-flex justify-content-center align-items-center">
                <span class="line" style="width: 25%;"></span>
                <span class="underline-text px-3 fs-8 fw-light">Secure 3rd party login</span>
                <span class="line" style="width: 25%;"></span>
            </div>
            <div class="d-flex fs-8">
                <div class="card m-2">
                    <div class="d-flex align-items-center justify-content-center gap-2 px-2 py-1">
                        <img src="./assets/telegram-icon.svg" style="width: 20px;">
                        <div>Log In With Telegram</div>
                    </div>
                </div>
                <div class="card m-2">
                    <div class="d-flex align-items-center justify-content-center gap-2 px-2 py-1">
                        <img src="./assets/google.svg" style="width: 20px;">
                        <div>Log In With Google</div>
                    </div>
                </div>
                <div class="card m-2">
                    <div class="d-flex align-items-center justify-content-center gap-2 px-2 py-1">
                        <img src="./assets/apple.svg" style="width: 20px;">
                        <div>Log In With Apple</div>
                    </div>
                </div>
            </div>
            <div class="my-3 w-100 d-flex justify-content-center align-items-center">
                <span class="line" style="width: 25%;"></span>
                <span class="underline-text px-3 fs-8 fw-light">or sign in with email</span>
                <span class="line" style="width: 25%;"></span>
            </div>
            <form class="w-100 d-flex flex-column justify-content-center align-items-center gap-3">
                <input class="col-4 px-3 py-1 border rounded-2 border-light bg-dark bg-opacity-10 text-light"
                    placeholder="Email Address">
                <input class="col-4 px-3 py-1 border rounded-2 border-light bg-dark bg-opacity-10 text-light"
                    placeholder="Password">
                <button class="offset-2 col-2 btn bg-azure">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
